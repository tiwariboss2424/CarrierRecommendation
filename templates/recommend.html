<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Education Recommendation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
      font-family: 'Arial', sans-serif;
      animation: backgroundFade 5s infinite alternate;
    }
    @keyframes backgroundFade {
      from { filter: hue-rotate(0deg); }
      to { filter: hue-rotate(360deg); }
    }
    .container {
      margin-top: 50px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      animation: slideIn 1s ease-out;
    }
    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    h2, h4 {
      text-align: center;
      color: #333;
    }
  </style>
  <script>
    function calculateScores() {
      var mathScore = parseFloat(document.getElementById("math_score").value) || 0;
      var historyScore = parseFloat(document.getElementById("history_score").value) || 0;
      var physicsScore = parseFloat(document.getElementById("physics_score").value) || 0;
      var chemistryScore = parseFloat(document.getElementById("chemistry_score").value) || 0;
      var biologyScore = parseFloat(document.getElementById("biology_score").value) || 0;
      var englishScore = parseFloat(document.getElementById("english_score").value) || 0;
      var geographyScore = parseFloat(document.getElementById("geography_score").value) || 0;

      var totalScore = mathScore + historyScore + physicsScore + chemistryScore + biologyScore + englishScore + geographyScore;
      var averageScore = totalScore / 7;

      document.getElementById("total_score").value = totalScore.toFixed(2);
      document.getElementById("average_score").value = averageScore.toFixed(2);
    }
  </script>
</head>
<body>
<div class="container">
  <h2>Fill in the Details to Get Recommendations</h2>
  <form method="post" action="{{ url_for('pred') }}">
    <!-- Personal and Active Details -->
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select class="form-control" id="gender" name="gender">
        <option value="">Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="form-group">
      <label for="part_time_job">Part-Time Job:</label>
      <select class="form-control" id="part_time_job" name="part_time_job">
        <option value="">Select an option</option>
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
    </div>
    <div class="form-group">
      <label for="absence_days">Absence Days:</label>
      <input type="number" class="form-control" id="absence_days" name="absence_days" placeholder="Enter number of absence days" />
    </div>
    <div class="form-group">
      <label for="extracurricular_activities">Extracurricular Activities:</label>
      <select class="form-control" id="extracurricular_activities" name="extracurricular_activities">
        <option value="">Select an option</option>
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
    </div>
    <div class="form-group">
      <label for="weekly_self_study_hours">Weekly Self-Study Hours:</label>
      <input type="number" class="form-control" id="weekly_self_study_hours" name="weekly_self_study_hours" placeholder="Enter weekly self-study hours" />
    </div>
    <hr>
    <h4>Scores</h4>
    <div class="form-group">
      <label for="math_score">Math Score:</label>
      <input type="number" class="form-control" id="math_score" name="math_score" onchange="calculateScores()" placeholder="Enter math score" />
    </div>
    <div class="form-group">
      <label for="history_score">History Score:</label>
      <input type="number" class="form-control" id="history_score" name="history_score" onchange="calculateScores()" placeholder="Enter history score" />
    </div>
    <div class="form-group">
      <label for="physics_score">Physics Score:</label>
      <input type="number" class="form-control" id="physics_score" name="physics_score" onchange="calculateScores()" placeholder="Enter physics score" />
    </div>
    <div class="form-group">
      <label for="chemistry_score">Chemistry Score:</label>
      <input type="number" class="form-control" id="chemistry_score" name="chemistry_score" onchange="calculateScores()" placeholder="Enter chemistry score" />
    </div>
    <div class="form-group">
      <label for="biology_score">Biology Score:</label>
      <input type="number" class="form-control" id="biology_score" name="biology_score" onchange="calculateScores()" placeholder="Enter biology score" />
    </div>
    <div class="form-group">
      <label for="english_score">English Score:</label>
      <input type="number" class="form-control" id="english_score" name="english_score" onchange="calculateScores()" placeholder="Enter English score" />
    </div>
    <div class="form-group">
      <label for="geography_score">Geography Score:</label>
      <input type="number" class="form-control" id="geography_score" name="geography_score" onchange="calculateScores()" placeholder="Enter geography score" />
    </div>
    <hr>
    <div class="form-group">
      <label for="total_score">Total Score:</label>
      <input type="number" class="form-control" id="total_score" name="total_score" readonly placeholder="Total Score" />
    </div>
    <div class="form-group">
      <label for="average_score">Average Score:</label>
      <input type="number" class="form-control" id="average_score" name="average_score" readonly placeholder="Average Score" />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{{ url_for('home') }}" class="btn btn-secondary">Go Back</a>
  </form>
</div>
</body>
</html>
