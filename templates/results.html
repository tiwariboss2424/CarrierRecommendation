<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #b3ffab 0%, #12fff7 100%);
      font-family: 'Arial', sans-serif;
      animation: backgroundFade 6s infinite alternate;
    }
    @keyframes backgroundFade {
      from { filter: hue-rotate(0deg); }
      to { filter: hue-rotate(360deg); }
    }
    .container {
      margin-top: 50px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      animation: slideIn 1s ease-out;
    }
    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    h1, h3 {
      text-align: center;
      color: #333;
    }
    .recommendation-list li {
      font-size: 1.2em;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .performance {
      margin-top: 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Top Recommended Careers</h1>
  <ul class="list-group recommendation-list mt-3">
    {% for recommendation in recommendations %}
      <li class="list-group-item">
         {{ recommendation[0] }} with probability {{ recommendation[1] | round(2) }}
      </li>
    {% endfor %}
  </ul>
  <div class="performance">
    Performance: {{ performance }}
  </div>
  <a href="{{ url_for('recommend') }}" class="btn btn-primary mt-3">Back to Form</a>
</div>
</body>
</html>
